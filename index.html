<!-- Echo Dungeon Enhanced - Fixed Version -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Echo Dungeon Enhanced</title>
  <style>
    body { margin: 0; padding: 0; background: #111; font-family: 'Inter', sans-serif; }
    #micButton {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #222; border: none; cursor: pointer; transition: background 0.3s;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 1.5rem; text-align: center; padding: 20px;
      box-sizing: border-box; border-radius: 0;
    }
    #micButton:active { background: #444; }
    .listening {
      background: linear-gradient(135deg, #004400, #006600) !important;
      box-shadow: 0 0 20px #0a0;
    }
    .start-button {
      background: linear-gradient(135deg, #000044, #000066) !important;
      box-shadow: 0 0 10px #00f;
    }
    #textDisplay {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <div id="textDisplay">Echo Dungeon Enhanced is ready. Tap the screen to begin.</div>
  <button id="micButton" class="start-button" onclick="handleClick()" aria-label="Voice command button">
    <span id="buttonText">Tap to Start Adventure</span>
  </button>

  <script>
    // Minimal game logic for combat and potion fix
    const micButton = document.getElementById('micButton');
    const textDisplay = document.getElementById('textDisplay');
    const buttonText = document.getElementById('buttonText');

    const game = {
      player: {
        class: '', health: 100, maxHealth: 100, mana: 50, maxMana: 50,
        inventory: ['Health Potion', 'Mana Potion'], position: { x: 5, y: 5 }
      },
      dungeon: { grid: {}, size: 10 },
      currentRoom: null,
      combat: false,
      needsClass: true,
      initialized: false
    };

    function displayText(text) {
      textDisplay.innerHTML = text;
      buttonText.innerHTML = text;
    }

    function speak(text) {
      displayText(text);
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 0.8;
        speechSynthesis.speak(utterance);
      }
    }

    function handleClick() {
      if (!game.initialized) {
        game.initialized = true;
        speak("Welcome to Echo Dungeon. Choose your class: warrior, mage, or rogue.");
      } else {
        startListening();
      }
    }

    function startListening() {
      const Recognition = window.webkitSpeechRecognition || window.SpeechRecognition;
      if (!Recognition) {
        speak("Voice recognition not supported.");
        return;
      }
      const recognition = new Recognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';
      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase().trim();
        processCommand(command);
      };
      recognition.start();
    }

    function processCommand(command) {
      command = command.replace('take', 'use'); // Normalize synonyms

      if (game.needsClass) {
        if (command.includes('warrior')) selectClass('warrior');
        else if (command.includes('mage')) selectClass('mage');
        else if (command.includes('rogue')) selectClass('rogue');
        else speak("Please say warrior, mage, or rogue.");
        return;
      }

      if (game.combat) {
        if (command.includes('attack')) speak("You attack!");
        else if (command.includes('defend')) speak("You defend!");
        else if (command.includes('special')) speak("You use your special!");
        else if (command.includes('use') || command.includes('potion') || command.includes('drink')) usePotion();
        else speak("Say attack, defend, special, or use potion.");
        return;
      }

      if (command.includes('north')) move('north');
      else speak("Unknown command.");
    }

    function selectClass(name) {
      game.player.class = name;
      game.needsClass = false;
      speak(`You are now a ${name}. Your adventure begins.`);
      generateDungeon();
      describeRoom();
    }

    function generateDungeon() {
      const key = '5,4';
      game.dungeon.grid[key] = {
        type: 'enemy',
        enemy: { name: 'Goblin' }
      };
    }

    function describeRoom() {
      const pos = game.player.position;
      const key = `${pos.x},${pos.y}`;
      const room = game.dungeon.grid[key];
      if (room && room.enemy) {
        game.combat = true;
        speak(`You encounter a ${room.enemy.name}! Prepare for battle.`);
      } else {
        game.combat = false;
        speak("You are in a quiet room.");
      }
    }

    function move(dir) {
      if (dir === 'north') game.player.position.y -= 1;
      describeRoom();
    }

    function usePotion() {
      const idx = game.player.inventory.indexOf('Health Potion');
      if (idx !== -1) {
        game.player.inventory.splice(idx, 1);
        game.player.health = Math.min(game.player.maxHealth, game.player.health + 40);
        speak(`You drink a health potion. Health is now ${game.player.health}.`);
      } else {
        speak("You have no health potions.");
      }
    }
  </script>
</body>
</html>
